<!-- Stopwatch -->
<section class="home-section">
  <div class="stopwatch-section">
    <div id="displayStopwatch">
        00:00:00
    </div>
    <div class="buttons1">
      <button id="startStop" onclick="startStop()">START</button> <button id="reset" onclick="reset()">RESET</button>
    </div>
    
    <div class="buttons2">
      <a href="pomodoro.html">
      <button id="pomodoro" onclick="pomodoro()">POMODORO</button>
    </div>
  </div>
</section>

<script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", () => {
    sidebar.classList.toggle("open");
    menuBtnChange();
  });

  searchBtn.addEventListener("click", () => { // Sidebar opens when you click on the search icon
    sidebar.classList.toggle("open");
    menuBtnChange(); 
  });

  // Icon change with sidebar open/close
  function menuBtnChange() {
    if (sidebar.classList.contains("open")) {
      closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
    } else {
      closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  }
</script>
