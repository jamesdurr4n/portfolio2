<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> StudBud - Reading List </title>
  <link rel="stylesheet" href="../CSS/style.css" type="text/css">
  <!-- Boxicons CDN Link -->
  <link 
    href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' 
    rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div>
    <iframe style="border-radius:12px" class="spotify"
      src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0" width="100%"
      height="80" frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>
  </div>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-palette icon'></i>
      <div class="logo_name">StudBud</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="index.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Task List</span>
        </a>
        <span class="tooltip">Task List</span>
      </li>
      <li>
        <a href="kanban.html">
          <i class='bx bxs-dashboard'></i>
          <span class="links_name">Kanban Board</span>
        </a>
        <span class="tooltip">Kanban Board</span>
      </li>
      <li>
        <a href="stopwatch.html">
          <i class='bx bx-stopwatch'></i>
          <span class="links_name">Stopwatch</span>
        </a>
        <span class="tooltip">Stopwatch</span>
      </li>
      <li>
        <a href="music.html">
          <i class='bx bx-music'></i>
          <span class="links_name">Music</span>
        </a>
        <span class="tooltip">Music</span>
      </li>
      <li>
        <a href="readinglist.html">
          <i class='bx bx-book-open'></i>
          <span class="links_name">Reading List</span>
        </a>
        <span class="tooltip">Reading List</span>
      </li>
    </ul>
  </div>

<section class="home-section">
    <div class="kanban-heading">
      <h2 class="kanban-heading-text"> Reading List</h2>
    </div>

      <section>
        <section>
        <form>
          <div class="info">
            <label for="book-name" class="form-label">Book Name:</label>
            <input type="text" class="form-control" id="book-name" />
          </div>
          
          <div class="info">
            <label for="author-name" class="form-label">Author Name:</label>
            <input type="text" class="form-control" id="author-name" />
          </div>

          <div class="info">
            <label for="published-year" class="form-label">Published Year:</label>
            <input type="text" class="form-control" id="published-year" />
          </div>
          <div class="text-center">
            <button type="submit" class="submitbook">Submit</button>
          </div>
        </form>
      </section>

        <!-- Book List Section -->
        <!-- Instead of having books from an online database, I decided that it would be better to manually enter the details. As StudBud is aimed at artists, artists typically would recieve/read more unconventional books/papers. To make sure there isn't any missing books from using an online API database of books, manually entering the books allows for less frustrations for the user. -->
        <section class="booklist"> 
          <h2 class="text-center"> Book List </h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Book Name</th>
              <th scope="col">Author Name</th>
              <th scope="col">Published Year</th>
            </tr>
          </thead>
        </table>
        </section>
      </section>
</section>
          
  <script src="../JS/readinglist.js"></script>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    searchBtn.addEventListener("click", () => { // Sidebar opens when you click on the search icon
      sidebar.classList.toggle("open");
      menuBtnChange(); 
    });

    // Icon change with sidebar open/close
    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
  </script>
</body>

</html>
