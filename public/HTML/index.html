<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> StudBud - Task List </title>
  <link rel="stylesheet" href="../CSS/style.css" type="text/css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Music was limited to a an embedded Spotify player. Full version would have in-built music player.-->
  <!-- Decided to have side bar be expandable for better user comprehension + branding, with inclusion of the StudBud logo-->
  <div>
    <iframe style="border-radius:12px" class="spotify"
      src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0" width="100%"
      height="80" frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>
  </div>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-palette icon'></i>
      <div class="logo_name">StudBud</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="index.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Task List</span>
        </a>
        <span class="tooltip">Task List</span>
      </li>
      <li>
        <a href="kanban.html">
          <i class='bx bxs-dashboard'></i>
          <span class="links_name">Kanban Board</span>
        </a>
        <span class="tooltip">Kanban Board</span>
      </li>
      <li>
        <a href="stopwatch.html">
          <i class='bx bx-stopwatch'></i>
          <span class="links_name">Stopwatch</span>
        </a>
        <span class="tooltip">Stopwatch</span>
      </li>
      <li>
        <a href="music.html">
          <i class='bx bx-music'></i>
          <span class="links_name">Music</span>
        </a>
        <span class="tooltip">Music</span>
      </li>
      <li>
        <a href="readinglist.html">
          <i class='bx bx-book-open'></i>
          <span class="links_name">Reading List</span>
        </a>
        <span class="tooltip">Reading List</span>
      </li>
    </ul>
  </div>

  <section class="home-section">
    <section class="dashboard-task-list">

    <!-- Task List Form -->
    <!-- Removed priorities for tasks, as well as day countdowns. I wanted my StudBud to be used daily, having countdowns, habit trackers and priority was not this StudBud vision for artists. -->
    <header>
      <h1>Task List</h1>

        <form id="new-task-form">
            <input 
              class="storage"
              type="text" 
              name="itemname" 
              id="itemname" 
              placeholder="What do you have planned?"
              required
              >
            
          <div class ="actions">
            <input 
              type="submit"
              id="itemsubmit" 
              value="Add to the list" />
          </div>
      </form>
    </header>

    <!-- Tasks -->
    <main>
        <section class="task-list">
        <h2>Tasks</h2>

        <div id="itemlist">
          <div id="tasks">
          <div class="task">
            <div class="content">
              <ul>
              </ul>
              <input
                type="text"
                class="text"
                readonly
                >
            </div>
            </div>
          </div>
        </div>

        </section>
    </main>
  </section>

  <script src="../JS/main.js"></script>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    searchBtn.addEventListener("click", () => { // Sidebar opens when you click on the search icon
      sidebar.classList.toggle("open");
      menuBtnChange(); 
    });

    // Icon change with sidebar open/close
    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
  </script>
</body>

</html>
